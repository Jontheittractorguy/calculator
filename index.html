<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./calcstyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./calc.js" defer></script>
</head>
<body>
    <div id="calcBody">
        <div id="screen">
            <div class="operation"><span id="operationDisplay">25 + 15</span></div>
            <div class="typed"><span id="typedDisplay"></span></div>
        </div>
        <div id="buttons">
            <div class="row">
                <button id="percent">%</button>
                <button id="clearEvery">CE</button>
                <button id="clear">C</button>
                <button id="divide">&divide</button>
            </div>
            <div class="row">
                <button id="1" value="1">1</button>
                <button id="2" value="2">2</button>
                <button id="3" value="3">3</button>
                <button id="multiply">&times</button>
            </div>
            <div class="row">
                <button id="4" value="4">4</button>
                <button id="5" value="5">5</button>
                <button id="6" value="6">6</button>
                <button id="subtract">-</button>
            </div>
            <div class="row">
                <button id="7" value="7">7</button>
                <button id="8" value="8">8</button>
                <button id="9" value="9">9</button>
                <button id="add">+</button>
            </div>
            <div class="row">
                <button id="negative">+/-</button>
                <button id="0" value="0">0</button>
                <button id="period">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>    
</body>
</html>
